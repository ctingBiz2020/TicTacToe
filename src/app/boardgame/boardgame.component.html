<div id="box" *ngIf="win > 0">
  <h1 *ngIf="win == 1">Victory!</h1>
  <h1 *ngIf="win == 2">Defeat</h1>
  <h1 *ngIf="win == 3">Draw!</h1>
  <a class="reset" (click)="resetBtn()">Resest Game</a>
</div>
